services:
  nginx:
    image: nginx:1.27-alpine
    container_name: REVERSE_PROXY_nginx
    working_dir: /etc/nginx
    volumes:
      - ./config/sites_http.conf:/etc/nginx/sites_http.conf:ro
      - ./config/sites_https.conf:/etc/nginx/sites_https.conf:ro
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    network_mode: host
    restart: always
